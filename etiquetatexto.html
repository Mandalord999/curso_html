<!DOCTYPE html>
<html lang="es">
<head>
	<meta charset="utf-8">
	<title>Etiquetas para texto</title>
</head>
<body>
	<p>
		<b>Bold</b>
		<br /><br />

		<strong>Strong</strong> <!-- es para resaltar cosas importantes en el texto (tiene importancia semantica) -->
		<br /><br />

		<i>Italic</i>
		<br /><br />

		<em>Italic</em><!-- tiene importancia semantica -->

	</p>
</body>
</html>
