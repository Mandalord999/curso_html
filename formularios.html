<!DOCTYPE html>
<html lang="es">
<head>
	<meta charset="utf-8">
	<title>Formularios</title>
</head>
<body>
	<form action="" method="">
		<input type="text" placeholder="Nombre:" maxlength="10" required name="nombre" readonly disabled>

		<!-- "type" atributo que describe el typo de input, en este caso un caja de texto 
			 "required" atributo que obliga al usuario a ingresar texto
			 "name" atributo que describe  nombre del dato que recibira
			 "readonly" atributo que no permite editar en la caja de texto
			 "disabled" desabilita el campo de texto-->

		<input type="email" placeholder="Correo" name="correo">
		<br />
		<input type="submit" value="Enviar">
		<!-- "type="submit"" atributo de tipo boton
	     "value" atributo que escribe sobre el boton-->
		<br />
		<textarea name="mensaje" id=""></textarea>
		<br />
		<label for="pais">Pais</label>

		<!-- "for" correlacion son el id de select-->

		<br />
		<select name="pais" id="pais">
			<option value="mexico">Mexico</option>
			<option value="chile">Chile</option>
			<option value="ecuador">Ecuador</option>
		</select>
		<br />
		<input type="radio" name="genero" value="mujer" id="mujer"><label for="mujer">Mujer</label>
		<br />
		<input type="radio" name="genero" value="hombre" id="hombre"><label for="hombre">Hombre</label>
		<br />
		<input type="checkbox" name="terminos" id="terminos"><label for="terminos">Terminos y condiciones</label>




		
	</form>
	
</body>
</html>
